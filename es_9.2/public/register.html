<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/register" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="reg-username" required><br>
      
        <label for="password">Email :</label>
        <input type="password" id="password" name="reg-password" required><br>

        <label for="role">role :</label>
        <input type="text" id="role" name="reg-role" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
